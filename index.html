<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <div class="header">
            <div class="city-name"></div>
        </div>
        <div class="main">
            <div class="main-txt">
                <div class="icon">
                    <img src="" alt="날씨 아이콘">
                </div>
                <div class="temp">
                    <span>32</span>
                </div>
                <div class="week-txt">
                    <span>sunday</span>
                    <span>주소</span>
                </div>
            </div>
            <div class="detail">
                <div class="wind">
                    <span>Wind <em>(m/s)</em></span>
                    <span>ese 17 mph</span>
                </div>
                <div class="humidity">
                    <span>Humidity <em>(%)</em></span>
                    <span>83%</span>
                </div>
                <div class="pressure">
                    <span>
                        Pressure
                    </span>
                    <span>28.56</span>
                </div>
                <div class="temp">
                    <span>
                        Temp <em>(max˚/min˚)</em>
                    </span>
                    <span>28.56</span>
                </div>
            </div>
        </div>
        <div class="more">
            <div class="hourly">
                <ul class="lists">
                </ul>
            </div>
            <div class="week">
                <ul class="lists"></ul>
            </div>
        </div>
        <script src="js/api.js"></script>
        <script src="js/time.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
